    <!-- Immediate Meta Tags Script - Sets basic meta tags before React initialization -->
    <script>
      (function() {
        'use strict';
        
        // Get URL parameters immediately
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');
        
        if (articleId) {
          // Set basic meta tags for article page - will be enhanced by React initialization
          const title = 'Загрузка статьи... — Новости Иркутска';
          const description = 'Читайте актуальные новости и события Иркутска. Подробная информация о происшествиях, мероприятиях и важных событиях региона.';
          const url = window.location.origin + '/?id=' + articleId;
          
          // Update title immediately
          document.title = title;
          
          // Update canonical URL
          let link = document.querySelector('link[rel="canonical"]');
          if (!link) {
            link = document.createElement('link');
            link.setAttribute('rel', 'canonical');
            document.head.appendChild(link);
          }
          link.setAttribute('href', url);
          
          // Update Open Graph URL
          let ogUrl = document.querySelector('meta[property="og:url"]');
          if (!ogUrl) {
            ogUrl = document.createElement('meta');
            ogUrl.setAttribute('property', 'og:url');
            document.head.appendChild(ogUrl);
          }
          ogUrl.setAttribute('content', url);
          
          // Set article type
          let ogType = document.querySelector('meta[property="og:type"]');
          if (!ogType) {
            ogType = document.createElement('meta');
            ogType.setAttribute('property', 'og:type');
            document.head.appendChild(ogType);
          }
          ogType.setAttribute('content', 'article');
        }
        
        // The detailed meta tags will be set by the React initialization
        // which fetches real article data from the API
      })();
    </script>
