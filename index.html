<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://news.irk.ru" />
    <meta name="robots" content="index,follow" />
    
    <!-- Basic Meta Tags -->
    <title>Новости Иркутска - Последние новости и события</title>
    <meta name="description" content="Актуальные новости Иркутска и Иркутской области. События, мероприятия, происшествия и важные новости региона.">
    <meta name="keywords" content="новости иркутска, события иркутской области, последние новости, иркутск">
    <meta name="author" content="Новости Иркутска">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:url" content="https://news.irk.ru" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Новости Иркутска" />
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:title" content="Новости Иркутска - Последние новости и события" />
    <meta property="og:description" content="Актуальные новости Иркутска и Иркутской области. События, мероприятия, происшествия и важные новости региона." />
    <meta property="og:image" content="/api/placeholder/1200/630" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Новости Иркутска - Последние новости и события" />
    <meta name="twitter:description" content="Актуальные новости Иркутска и Иркутской области. События, мероприятия, происшествия и важные новости региона." />
    <meta name="twitter:image" content="/api/placeholder/1200/630" />
    
    <!-- Preconnect/Hint -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Immediate Meta Tags Script - Sets basic meta tags before React initialization -->
    <script>
      (function() {
        'use strict';
        
        // Get URL parameters immediately
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');
        
        if (articleId) {
          // Set basic meta tags for article page - will be enhanced by React initialization
          const title = 'Загрузка статьи... — Новости Иркутска';
          const description = 'Читайте актуальные новости и события Иркутска. Подробная информация о происшествиях, мероприятиях и важных событиях региона.';
          const url = window.location.origin + '/?id=' + articleId;
          
          // Update title immediately
          document.title = title;
          
          // Update canonical URL
          let link = document.querySelector('link[rel="canonical"]');
          if (!link) {
            link = document.createElement('link');
            link.setAttribute('rel', 'canonical');
            document.head.appendChild(link);
          }
          link.setAttribute('href', url);
          
          // Update Open Graph URL
          let ogUrl = document.querySelector('meta[property="og:url"]');
          if (!ogUrl) {
            ogUrl = document.createElement('meta');
            ogUrl.setAttribute('property', 'og:url');
            document.head.appendChild(ogUrl);
          }
          ogUrl.setAttribute('content', url);
          
          // Set article type
          let ogType = document.querySelector('meta[property="og:type"]');
          if (!ogType) {
            ogType = document.createElement('meta');
            ogType.setAttribute('property', 'og:type');
            document.head.appendChild(ogType);
          }
          ogType.setAttribute('content', 'article');
        }
        
        // The detailed meta tags will be set by the React initialization
        // which fetches real article data from the API
      })();
    </script>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
